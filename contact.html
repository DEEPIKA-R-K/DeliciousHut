<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-c.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="info">
        <h1>Address</h1>
        <p>10/170,Amman kovil street,<br>
           Perundurai,Erode-638001.
        </p>
        <h1>Email</h1>
        <a>deep@gamil.com</a>
    </div>
   <div class="container">
    <form action="" id="form" method="post" name="google-sheet">
        <h1>FeedBack Form</h1>
        <div class="input-group">
            <label for="cname">Customer Name</label>
            <input type="text" name="cname" id="cname">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="phone-number">Phone Number</label>
            <input type="number" name="phone-number" id="phone-number">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="feedback">Feedback</label>
            <textarea rows="5" cols="5" id="feedback" name="feedback"></textarea>
            <div class="error"></div>
        </div>
        <button type="submit" name="submit">Submit</button>
    </form>
   </div> 
   <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxUW7tEfRbwvXJLYFgP_X_TUFI6rfFiwLJ-4S0Onon46uH4oiwxHf4a4v3uJSTjno4/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for your valuabe feedback! We will contact you regarding this if needed..... "))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
